<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    <link rel="stylesheet" type="text/css" href="./src/css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin|Alegreya+SC|Alegreya+Sans+SC|Astloch|Cormorant+SC|Fondamento|IM+Fell+Double+Pica|Metal+Mania|UnifrakturMaguntia" rel="stylesheet">
</head>
<body>
    <div id="header-wrapper">
    </div>
    <main>
        <section id="card-gallery">
            <form id="filter-cards">
                <h1>Search for Cards</h1>
                <label>By Name: <input name="card-name" placeholder="Search By Name"></label>
                <button>Submit!</button>
                <fieldset id="color-boxes">
                    <legend>Color</legend>
                    <label>White<input type="checkbox" name="white" value="white"></label>
                    <label>Blue<input type="checkbox" name="blue" value="blue"></label>
                    <label>Green<input type="checkbox" name="green" value="green"></label>
                    <label>Red<input type="checkbox" name="red" value="red"></label>
                    <label>Black<input type="checkbox" name="black" value="black"></label>
                </fieldset>
                <select id="filter-type" name="card-type">
                    <option value="">--Filter By Type--</option>
                </select>
                <select id="filter-subtype" name="card-subtype">
                    <option value="">--Filter By Subtype--</option>
                </select>
                <select id="filter-set" name="card-set">
                    <option value="">--Filter By Set--</option>
                </select>
                <select id="filter-powers" name="card-set">
                    <option value="">--Filter By Powers--</option>
                </select>
            </form>
            <section id="display-cards"> 
            <ul id="card-list">
            </ul>
            </section>
    </section>
    </main>
    <script type="module" src="src/index/index.js"></script>
</body>
</html>
