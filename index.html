<body>
    <div id="header-wrapper">
    </div>
    <main>
        <section id="card-gallery">
            <form id="filter-cards">
                <h1>Search for Cards</h1>
                <label>By Name: <input name="card-name" placeholder="Search By Name"></label>
                <button>Submit!</button>
                <fieldset id="color-boxes">
                    <legend>Color</legend>
                    <label>White<input type="checkbox" name="white" value="white"></label>
                    <label>Blue<input type="checkbox" name="blue" value="blue"></label>
                    <label>Green<input type="checkbox" name="green" value="green"></label>
                    <label>Red<input type="checkbox" name="red" value="black"></label>
                    <label>Black<input type="checkbox" name="black" value="black"></label>
                </fieldset>
                <select id="filter-type" name="card-type">
                    <option value="">--Filter By Type--</option>
                </select>
                <select id="filter-subtype" name="card-subtype">
                    <option value="">--Filter By Subtype--</option>
                </select>
                <select id="filter-set" name="card-set">
                    <option value="">--Filter By Set--</option>
                </select>
            </form>
            <section id="display-cards"> 
            <ul id="card-list">
                <li class="card-item">
                    <img class="card-pic" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=129466&type=card">
                    <div>
                        <h1 class="card-title">Angel's Feather</h1>
                        <p class="card-text">Whenever a player casts a white spell, you may gain 1 life.</p>
                        <p class="card-flavor">If taken, it cuts the hand that clutches it. If given, it heals the hand that holds it.</p>
                        <table>
                            <tr>
                                <th>Type:</th>
                                <td>Artifact</td>
                                <th>Set:</th>
                                <td>10E</td>
                                <th>Cost:</th>
                                <td>{2}</td>
                            </tr>
                            <tr>
                                <th>Subtype:</th>
                                <td>None</td>
                                <th>Color:</th>
                                <td>None</td>
                                <th>Converted Cost:</th>
                                <td>2</td>
                            </tr>
                        </table>
                    </div>
